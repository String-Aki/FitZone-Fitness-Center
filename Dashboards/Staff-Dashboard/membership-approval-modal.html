<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="../Customer-Dashboard/style.css" />
  </head>
  <body>
    <dialog id="modal" class="modal-view">
      <div class="inner-wrapper">
        <div class="header-wrapper">
          <div class="profile-wrapper">
            <div class="profile-cont">
              <img
                class="avatar"
                src="../../Assets/customer-dashboard-assets/profile.png"
                alt="profile-img"
              />
            </div>
            <p class="user-name"></p>
          </div>
          <i class="fas fa-circle-xmark close-button"></i>
        </div>

        <div class="content">
          <h1 class="topic plan-type">Plan Type</h1>
          <div class="img-container membership-card Basic-card card-align">
            <h1 class="membership-plan Basic-title">Basic</h1>
          </div>
          <p class="messages-content">
            <strong class="message-header">For the Month of : June</strong>
            <br />Requested On: 14 June 
          </p>
          <form method="post" class="appointment-action-form">
            <button type="submit" name="approve" class="confirm-button reply-button">approve</button>
            <button type="submit" name="dis-approve" class="decline-button reply-button">decline</button>
          </form>
        </div>
      </div>
    </dialog>

    <script>
      document.getElementById("modal").showModal();
    </script>
    <script
      src="https://kit.fontawesome.com/15767cca17.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
